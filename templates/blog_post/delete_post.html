<div class="modal fade" id="exampleModalCenter_{{ post_id }}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle_{{ post_id }}" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <form id="delete-modal_{{ post_id }}"
          form-url="{% url 'delete_post' %}" data-id={{ post_id }}>
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"
                id="exampleModalLongTitle_{{ post_id }}">Delete Post {{ post_title }}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Cancel">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to Delete the post ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button id="delete-button_{{ post_id }}"
                    onclick="delete_post({{ post_id }})"
                    type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
    </form>
  </div>
</div>
